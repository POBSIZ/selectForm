<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>selectForm-select</title>
</head>
<body>

    <div class="container">

        <div class="header"></div>

        <div class="main">
            <form action="" method="POST" id="result">

                <ul class="select-list active">
                    <li class="select__item">
                        <span class="select__item--text">1</span>
                        <div class="select__item--opt">
                            <input type="radio" value="2" name="r1_1" class="p1">
                            <input type="radio" value="1" name="r1_1" class="p2">
                            <input type="radio" value="0" name="r1_1" class="c">
                            <input type="radio" value="-1" name="r1_1" class="m2">
                            <input type="radio" value="-2" name="r1_1" class="m1">
                        </div>
                    </li>

                    <li class="select__item">
                        <span class="select__item--text">2</span>
                        <div class="select__item--opt">
                            <input type="radio" value="2" name="r1_2" class="p1">
                            <input type="radio" value="1" name="r1_2" class="p2">
                            <input type="radio" value="0" name="r1_2" class="c">
                            <input type="radio" value="-1" name="r1_2" class="m2">
                            <input type="radio" value="-2" name="r1_2" class="m1">
                        </div>
                    </li>

                    <li class="select__item">
                        <span class="select__item--text">3</span>
                        <div class="select__item--opt">
                            <input type="radio" value="2" name="r1_3" class="p1">
                            <input type="radio" value="1" name="r1_3" class="p2">
                            <input type="radio" value="0" name="r1_3" class="c">
                            <input type="radio" value="-1" name="r1_3" class="m2">
                            <input type="radio" value="-2" name="r1_3" class="m1">
                        </div>
                    </li>
                    <div class="select--next"></div>
                </ul>



                <ul class="select-list">
                    <li class="select__item">
                        <span class="select__item--text">1</span>
                        <div class="select__item--opt">
                            <input type="radio" value="2" name="r2_1" class="p1">
                            <input type="radio" value="1" name="r2_1" class="p2">
                            <input type="radio" value="0" name="r2_1" class="c">
                            <input type="radio" value="-1" name="r2_1" class="m2">
                            <input type="radio" value="-2" name="r2_1" class="m1">
                        </div>
                    </li>

                    <li class="select__item">
                        <span class="select__item--text">2</span>
                        <div class="select__item--opt">
                            <input type="radio" value="2" name="r2_2" class="p1">
                            <input type="radio" value="1" name="r2_2" class="p2">
                            <input type="radio" value="0" name="r2_2" class="c">
                            <input type="radio" value="-1" name="r2_2" class="m2">
                            <input type="radio" value="-2" name="r2_2" class="m1">
                        </div>
                    </li>

                    <li class="select__item">
                        <span class="select__item--text">3</span>
                        <div class="select__item--opt">
                            <input type="radio" value="2" name="r2_3" class="p1">
                            <input type="radio" value="1" name="r2_3" class="p2">
                            <input type="radio" value="0" name="r2_3" class="c">
                            <input type="radio" value="-1" name="r2_3" class="m2">
                            <input type="radio" value="-2" name="r2_3" class="m1">
                        </div>
                    </li>
                    <div class="select--next"></div>
                </ul>
                
                <div style="width: 50px; height: 50px; background-color: coral; margin: auto; margin-top: 50%;" onclick="check();"></div>
            </form>
        </div>

        <div class="footer"></div>
        <script src="./script.js"></script>

    </div>

</body>
</html>
